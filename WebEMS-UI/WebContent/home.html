<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-cookies.min.js"></script>
<script src="angularjs/controller/home.js"></script>
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>

<body ng-app="myApp" >
<table width="100%" height="650" border="0" ng-controller="mainctrl" ng-init ="loadExamId()">
<tr>
<td><strong>Welcome {{userId}}</strong>
</td>
<td align="right">
<button ng-click = "logout()"> Logout</button>
</td>
</tr>
<tr>
<td width="25%" height="650" colspan = "2" align="center">
<table width="100%" height="650" border="0" style="border-style:solid; border-width:1px; padding:0; border-collapse:collapse ">
			
			<tr ng-hide="viewExamDisplay">
				<td>
					<form name="selectExam" ng-submit="startTest()" novalidate>
						<label for="selectExam">Select Exam</label>
						<Select id="selectExam" ng-model="selectedExamId" >
      					<option ng-repeat="exam in exams" value="{{exam.examId}}">{{exam.examName}}</option>
      					</Select>
						<button type="submit" ng-disabled="selectExam.$invalid">Submit</button>
					</form>  
				</td>
			</tr>
			<tr ng-hide="CourseDisplay">
				<td ><a href ="addCourseForm.html"><div><strong>ADD COURSE</strong></div></a></td>
				<td ><a href ="deleteCourseForm.html"><div><strong>DELETE COURSE</strong></div></a></td>
			</tr>
			<tr ng-hide="QuestionDisplay">
				<td><a href = "addQuestionForm.html"><div><strong>ADD QUESTION</strong></div></a>
				</td>
				<td><a href = "deleteQuestionForm.html"><div><strong>DELETE QUESTION</strong></div></a>
				</td>
			</tr>
			<tr ng-hide="UserDisplay">
				<td><a href = "addUserForm.html"><div><strong>ADD USER</strong></div></a> 
				</td>
				<td><a href = "deleteUserForm.html"><div><strong>DELETE USER</strong></div></a> 
				</td>
			</tr>
			<tr ng-hide="ExamDisplay">
				<td><a href = "addExamForm.html"><div><strong>ADD EXAM</strong></div></a>  
				</td>
				<td><a href = "deleteExamForm.html"><div><strong>DELETE EXAM</strong></div></a>  
				</td>
			</tr>
			<tr ng-hide="testDisplay">
				<td><a href = "deleteTestForm.html"><div><strong>DELETE TEST</strong></div></a>  
				</td>
				<td>
				</td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
