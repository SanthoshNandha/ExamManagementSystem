<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
  <script src="angularjs/controller/addUser.js"></script>
  <link rel="stylesheet" type="text/css" href="css/myStyle.css">
  <style>
  </style>
</head>
<body ng-app="addNewUserModule" >
   <div  ng-controller="addNewUserController" ng-init="loadpage()">
   <a href="home.html">HOME</a>
    <h1>ADD NEW USER </h1>
    <form name="addUser" ng-submit="submitNewUser(submitUserResult)" validate>
    <table style="width:40%">
    <tr>
      <td>
      <label for="firstName">First name</label>
      </td>
      <td>
      <input id="firstName" type="text" name="firstName" ng-model="newUser.firstName" required /><br />
      </td>
     
      </tr>
      <tr>
       <td>
      <label for="lastName">Last name</label>
      </td><td><input id="lastName" type="text" name="lastName" ng-model="newUser.lastName" required /><br />
      </td>
      </tr>
      <tr>
      <td>
      
      <label for="middleName">Middle name</label>
      </td><td><input id="middleName" type="text" name="middleName" ng-model="newUser.middleName" required /><br />
      </td>
      </tr>
      <tr>
      <td>
      <label for="sex">Sex</label>
      </td>
      <td>
      <select ng-model="newUser.sex" required>
      <option>-Select Gender-</option>
      <option>Male</option>
      <option>Female</option>
      </select>
      <br/>
      </td>
      </tr>
      <tr>
      <td>
      <label for="dateofBirth">Date of Birth</label>
      </td><td><input type="date" name="dateofBirth" id="dateofBirth" ng-model="newUser.dateofBirth" placeholder="yyyy-MM-dd" min="2013-01-01"  required /><br />
      </td></tr><tr><td><label for="addressLine1">Address Line1</label>
      </td><td><input id="addressLine1" type="text" name="addressLine1" ng-model="newUser.addressLineOne" required /><br />
      </td></tr><tr><td><label for="addressLine2">addressLine1</label>
      </td><td><input id="addressLine2" type="text" name="addressLine2" ng-model="newUser.addressLineTwo" required /><br />
      </td></tr><tr><td><label for="city">city</label>
      </td><td><input id="city" type="text" name="city" ng-model="newUser.city" required /><br />
      </td></tr><tr><td><label for="state">State</label>
      </td><td><input id="state" type="text" name="State" ng-model="newUser.state" required /><br />
      </td></tr><tr><td><label for="country">Country</label>
      </td><td><input id="country" type="text" name="country" ng-model="newUser.country" required /><br />
      </td></tr><tr><td><label for="zipCode">Zip Code</label>
      </td><td><input id="zipCode" type="text" name="zipCode" ng-model="newUser.zipCode" required /><br />
      </td></tr><tr><td><label for="mobileNumber">Mobile Number</label>
      </td><td><input id="mobileNumber" type="text" name="mobileNumber" ng-model="newUser.mobileNumber" required /><br />
      </td></tr><tr><td><label for="emailId">Email ID</label>
      </td><td><input id="emailId" type="email" name="emailId" ng-model="newUser.emailId" required /><br />
      </td></tr><tr><td><label for="userType">User Type</label>
      </td><td><select id="userType" name = "userType" ng-model = "newUser.userType" required>
      <option ng-repeat = "userType in userTypes" value="{{userType.userTypeName}}">{{userType.userTypeName}}</option>
      </select><br /><br />
       </td>
       </tr>
    <tr>
	<td>
	<lable for=courses"> Add Courses </lable>
	</td>
	<td>
	<Select size="10" id="courses" multiple ng-multiple="true" ng-model="newUser.courseIds" >
      <option ng-repeat="course in courses" value="{{course.courseId}}">{{course.courseName}}</option>
      </Select>
	</td>
	</tr>
   <tr>
       <td></td>
       
       <td><label /></td>
       <td></td>
       <td>
       <button type="submit" ng-disabled="addUser.$invalid">Submit</button>
       </td>
      </table>
      
    </form>
    <br />
    <p>{{submitStatus}}</p><br />
  </div>
</body>
</html>
